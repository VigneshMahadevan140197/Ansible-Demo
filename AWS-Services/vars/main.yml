---
# vars file for aws_services


aws_region: "us-east-1"
ec2_instance_type: "t2.micro"
ec2_ami: "ami-08982f1c5bf93d976" # Latest Ubuntu 22.04 AMI in ap-south-1
ec2_key_name: "web-server-key"
s3_bucket_name: "my-unique-bucket-ansible-{{ 99999 | random }}"
dynamodb_table_name: "ansible-dynamodb-table"


lambda_role_arn: "arn:aws:iam::581867121698:user/ansi"   # Must exist
lambda_functions:
  - name: HelloWorld
    env_vars:
      key1: "first"
      key2: "second"
  - name: ByeBye
    env_vars:
      key1: "1"
      key2: "2"
