---
#defaults file for EC2
ec2_name: ansible-ec2
ec2_ami: "ami-08982f1c5bf93d976"
aws_region: us-east-1
ec2_instance_type: t2.micro
ec2_key_name: web-server-key

#defaults file for S3
s3_bucket_name: "my-unique-bucket-ansible-{{ 99999 | random }}"
dynamodb_table_name: "ansible-dynamodb-table"

#defaults file for Security group
security_group_name: "demo-sg"
security_group_description: "Security group for demo"
security_group_rules:
  - proto: tcp
    from_port: 22
    to_port: 22
    cidr_ip: 0.0.0.0/0
